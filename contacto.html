<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="logotipo">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nostros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>  
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="" class="contacto">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="name">Nombre</label>
                <input type="text" name="" id="name" placeholder="Escribe tu nombre" required>

                <label for="email">Correo Electronico</label>
                <input type="email" name="" id="email" placeholder="Escribe tu correo electronico" required>

                <label for="telefono">Telefono</label>
                <input type="tel" name="" id="telefono" placeholder="Escribe tu telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje">Hola</textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>

                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-Selecciona-</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Venta</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" name="" id="cantidad" min="0" max="10">



            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Si eligio telefono eliga la fecha y hora:</p>
                <label for="fecha">Fecha</label>
                <input type="date" name="" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" name="" id="hora" min="9:00" max="18:00">



            </fieldset>


            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
   

    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nostros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados &copy;</p>
        </div>
    </footer>
</body>
</html>
